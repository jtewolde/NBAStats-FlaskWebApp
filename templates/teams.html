{% extends 'base.html' %}
{% block main %}
    <h1>All NBA Teams</h1>
    <p />
    <table>
        <tr>
            <th>Team Name</th>
            <th>Team Logo</th>
        </tr>
        {% for team in teams %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                <td>{{ team }}</td>
            </tr>
        {% endfor %}
    </table>
    <p />
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
