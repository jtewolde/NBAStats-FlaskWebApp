{% extends 'base.html' %}
{% block main %}
    <h1>{{ team_name['full_name'] }} Roster</h1>
    <p />
    <table>
        <tr>
            <th>Player's Name</th>
            <th>View Player's Stats</th>
        </tr>
        {% for player in roster %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                <td>{{ player }}</td>
                <td><button type="button" class="button" onclick=simple_action("{{ url_for('show_players_per_game_stats', player=player) }}")>View Stats</button></td>
            </tr>   
        {% endfor %}
    </table>
    <p />
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
