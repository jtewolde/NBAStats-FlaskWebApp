{% extends 'base.html' %}
{% block main %}
    <h1>
    <div style= "text-align: center">
        Welcome to the NBA Stats Database Web App!
    <p />

    <div style= "text-align: center">
        <img src="{{ url_for('.static', filename='nba_players.jpg') }}" alt="NBA Logo" width="550" height="550">

    <p />
    Please, choose an option below:
    <p />
    <button type="button" class="button" onclick=simple_action("{{ url_for('users_signin') }}")>Sign In</button>
    <button type="button" class="button" onclick=simple_action("{{ url_for('users_signup') }}")>Sign Up</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
