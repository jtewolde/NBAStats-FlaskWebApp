{% extends 'base.html' %}
{% block main %}
    <style>
        body {
            background-image: url("{{ url_for('.static', filename='wemby.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .signin-container {
            max-width: 400px;
            margin: 150px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        h1 {
            font-size: 32px;
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        label {
            font-size: 18px;
            color: #ffffff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ffcc00;
        }
    </style>

    <div class="signin-container">
        <h1>Sign In to the NBA Stats Database</h1>
        
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.id.label }} <br> {{ form.id(size=30, class_='form-input') }}</p>
            <p>{{ form.passwd.label }} <br> {{ form.passwd(size=30, class_='form-input') }}</p>
            <p>{{ form.submit(class_='form-submit') }}</p>
        </form>
    </div>
{% endblock %}
